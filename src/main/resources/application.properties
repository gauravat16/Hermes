spring.application.name=fcm-manager
server.servlet.context-path=/fcm-manager
server.port=8299
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

logging.file.name=/var/log/fcm_notification/fcm_notification.log


spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/fcm_notification
spring.datasource.username=user
spring.datasource.password=password
